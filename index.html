<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Photo Viewer</title>
		<link href="./style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h2>Photo Viewer Menu</h2>
			<div class="menu-card-wrapper">
				<div class="menu-card">
					<div class="menu-card-inner">
						<img class="menu-image" src="img/Koza River.jpg" alt="ad">
						<p><button id="btnCalm" class="bname">Calm</button></p>
					</div>
				</div>
				<div class="menu-card">
					<div class="menu-card-inner">
						<img class="menu-image" src="img/Camellia.jpg" alt="ad">
						<p><button id="btnHot" class="bname">Hot</button></p>
					</div>
				</div>
				<div class="menu-card">
					<div class="menu-card-inner">
						<img class="menu-image" src="img/Lake Hadori.jpg" alt="ad">
						<p><button id="btnBlue" class="bname">Blue</button></p>
					</div>
				</div>
				<div class="menu-card">
					<div class="menu-card-inner">
						<img class="menu-image" src="img/Sichigawa Dam.jpg" alt="ad">
						<p><button id="btnSpecial" class="bname">Special</button></p>
					</div>
				</div>
				<h5>*1 push either button
				<br>*2 Full: Full Screen
				<br>*3 Exit: Escape from Full Screen
				<br>*4 End: Return to Start Page
				<br>*5 Time: Start Slide Show & Interval Time Set
				</h5>
			</div>		
		</div>

	</body>
	<script src="./script.js"></script>

</html>
