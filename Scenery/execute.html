<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>PhotoViewer</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="./main.css" rel="stylesheet">
</head>
<body>
	<div id="photoViewer">
		<div class="frame">
			<img id="base-picture" src="https://github.com/UltBiginner/new-PhotoViewer/blob/main/images/%E4%B8%83%E5%B7%9D%E3%83%80%E3%83%A0.JPG">
		</div>
		<div class="controles">
			<p><button id="btnEnd">End</button></p>
			<p><button id="btnExit">Exit</button></p>
			<p><button id="btnFull">Full</button></p>
		</div>
		<div class="actions">
			<p><button id="prevButton">Stop&Back</button></p>
			<p><button id="t2SecButton">2Sec</button></p>
			<p><button id="t5SecButton">5Sec</button></p>
			<p><button id="t10SecButton">10Sec</button></p>
			<p><button id="t20SecButton">20Sec</button></p>
		</div>
		
		<ul class="images"></ul>
	</div>
	<script src="./main.js"></script>

</body>

</html>
